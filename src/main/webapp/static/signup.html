<!DOCTYPE html>
<html>

	<head>
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>我的速运-注册</title>
		<link rel="stylesheet" type="text/css "href="/static/adminlte/css/styleloginsign.css" >
		<link rel="stylesheet" href="/static/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="/static/adminlte/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="/static/adminlte/easyui/themes/icon.css">
		<script  type="text/javascript"  src="/static/adminlte/bower_components/jquery/dist/jquery.min.js"></script>
		<script  type="text/javascript"  src="/static/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/adminlte/js/effect.js"></script>

		<script type="text/javascript" src="/static/adminlte/js/angular.min.js"></script>
		<script type="text/javascript" src="/static/adminlte/easyui/jquery.easyui.min.js"></script>
		<!--[if IE]>
    <script  type="text/javascript" src="/static/adminlte/js/html5.js"></script>
    <script  type="text/javascript" src="/static/adminlte/js/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript" src="/static/adminlte/js/common/signup.js"></script>
    </head>

	<body>
		<!--head-->
		<div class="loginnav">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><img src="/static/adminlte/img/logo_1.png"></a>
						<span class="logintitle">用户注册</span>
					</div>

				</div>

			</nav>
		</div>
		<div class="container">
			<!--mainsignup-->
			<section class="mainsign">
				<div class="headnav">

				</div>

				<div class="signup" ng-app="signupApp" ng-controller="signupCtrl">
					<div class="col-md-9 signupbox">
						<form class="form col-md-6" id="customerForm" action="customer_regist.action">
							<div class=" form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>注册邮箱</label>
								<div class="col-sm-8">
									<input type="text" name="cEmail"  ng-model="uEmail" class="form-control easyui-validatebox" data-options="required:true" id="inputaccount" placeholder="请输入邮箱地址">
								</div>
							</div>
							<div class="form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>验证码</label>
								<div class="col-sm-5">
									<input type="text" name="checkCode" class="form-control easyui-validatebox" data-options="required:true" id="inputaccoun" ng-model="checkCode" placeholder="请输入验证码">
								</div>
								<div class="col-sm-3 song" style="padding-left: 0px">
									<!--发送验证码链接 -->
									<a class="btn btn-default" ng-click="getCheckCode(uEmail)" ng-bind="btnMsg" style="height: 34px;width:78px;padding-left: 0px;margin-left: 0px"></a>

								</div>

							</div>
							<div class="form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>用户名</label>
								<div class="col-sm-8">
									<input type="password" name="cUsername" ng-model="cUsername" class="form-control easyui-validatebox" data-options="required:true" id="input" placeholder="用户名与邮箱都能登录">
									<!--<p class="text-right grey">安全强度：*****</p>-->
								</div>

							</div>

							<div class="form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>密码</label>
								<div class="col-sm-8">
									<input type="password" name="cPassword"  ng-model="cPassword" class="form-control easyui-validatebox" data-options="required:true" placeholder="6-16位数字或英文字母">
									<!--<p class="text-right grey">安全强度：*****</p>-->
								</div>

							</div>
							<div class="form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>确认密码</label>
								<div class="col-sm-8">
									<input type="password"  class="form-control easyui-validatebox" data-options="required:true" ng-model="cRPassword" id="inputemail" placeholder="请在输入一次密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-8 song">
									<div class="checkbox">
										<label>
      <input type="checkbox"> 查看并同意<a href="#">《金丰一号商城服务协议》</a>
    </label>
									</div>

								</div>
							</div>
							<div class="form-group signbtn">
								<div class="col-sm-offset-3 col-sm-8 song">

                                    <a class="btn btn-danger" ng-click="register()">注册</a>

                                    <!--<a class="btn btn-danger" href="javascript:$('#customerForm').submit()">注册</a>-->
								</div>
							</div>

						</form>

					</div>
					<div class="col-md-3 introbox">
						<div class="signintro">
							<p>我已经注册，现在就<a class="ftx-05 ml10" href="dengl.html">登录</a></p>
							<h5 class="redtext">注册成为商城会员，您可以享受更多的服务！</h5>
							<ul>
								<li class="list-group">积分奖励，兑换各种服务</li>
								<li class="list-group">快速理赔，低保优惠</li>
								<li class="list-group">上面服务更加可靠</li>
								<li class="list-group">更专业的服务，更专业的团队，值得信赖</li>

							</ul>
						</div>

					</div>
				</div>
			</section>

		</div>

		<!--foot-->
		<footer>
			<section class="copyright size12">
				<div class="container">
					<p class="text-center">地址：广东省天河元岗区金丰一号商城 邮编：100096 电话：400-800-8820 传真：11101110010 </p>
					<p class="text-center">京ICP备08001421号京公网安备110108007702</p>
				</div>
			</section>
		</footer>



	</body>

</html>
